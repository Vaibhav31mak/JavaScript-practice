<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <title>Example</title>
    </head>
    <body>
<form name="selectForm" class="container mb-5">
  <label for = "num" class="formcontrol"></label>
  <input name="num" id="num" type="number">
  <button id="btn" type="button">Enter</button>
</form>
<div class="container">
    <input name="answer" id="answer" class="answer">
    </input>
</div>
    </body>
</html>
<script>
    var btn=document.getElementById("btn");
    function calculateFactorial(num){
        return num <= 1? num : num*calculateFactorial(num-1);
    }
    btn.addEventListener("click", () => {
        var input = document.getElementById("num").value;
        var answer = document.getElementById("answer");
        answer.value=calculateFactorial(input);
    });
</script>
