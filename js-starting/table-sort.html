<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Table Sort</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
            cursor: pointer;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table id="userTable">
        <thead>
        <tr>
            <th>Name</th>
            <th id="ageHeader">Age</th>
        </tr>
        </thead>
        <tbody>
        <tr><td>Alice</td><td>24</td></tr>
        <tr><td>Bob</td><td>19</td></tr>
        <tr><td>Charlie</td><td>32</td></tr>
        <tr><td>David</td><td>28</td></tr>
        <tr><td>Eva</td><td>21</td></tr>
        </tbody>
    </table>
</body>
</html>
<script>
    let sortAsc = true;
    const tableBody = document.querySelector("tbody");
    const ageHeader = document.getElementById("ageHeader");

    let data = Array.from(tableBody.rows).map(row => [
        row.cells[0].innerText,
        Number(row.cells[1].innerText)
    ]);

    ageHeader.addEventListener("click", sortTable);

    function sortTable() {
        data.sort((a, b) =>
            sortAsc ? a[1] - b[1] : b[1] - a[1]
        );
        sortAsc = !sortAsc;
        displayData();
    }

    function displayData() {
        tableBody.innerHTML = "";
        data.forEach(item => {
            tableBody.innerHTML += `
                <tr>
                    <td>${item[0]}</td>
                    <td>${item[1]}</td>
                </tr>
            `;
        });
    }
</script>
