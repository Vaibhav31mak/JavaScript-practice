<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <title>Sieve</title> 
    </head>
    <body>
        <div class="container">
            <div class="row mb-2">
                <div class="col-6">
                    <input type="number" class="form-control" id="input-number" name="input-number">
                </div>
                <div class="col-6">
                    <input type="button" class="form-control btn btn-primary" id="btn" name="btn" value="Calculate The Prime Numbers lesser than input">
                </div>
            </div>
            <div class="col-12">
                <textarea class="form-control" id="output"></textarea>
            </div>
        </div>
    </body>
</html>

<script>
    let btn=document.getElementById("btn");
    btn.addEventListener("click", () => {
        let number=document.getElementById("input-number").value;
        let isPrime=[];
        let ans=[];
        for(let i=0;i<=number;i++){
            isPrime[i]=true;
        }
        for(let i=2;i<=number;i++){
            if(isPrime[i]){
                for(let j=i*i;j<=number;j+=i){
                    isPrime[j]=false;
                }
                ans.push(i);
            }
        }
        let output=document.getElementById("output");
        output.value=ans.toString();
    });
</script>
