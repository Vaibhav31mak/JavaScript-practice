<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <title>Practice</title> 
    </head>
    <body>
        <div class="container">
            <button class="btn btn-primary" id="up"> ^ </button>
            <button class="btn btn-primary" id="left"> &lt </button>
            <button class="btn btn-primary" id="right"> &gt </button>
            <button class="btn btn-primary" id="down"> d </button>
        </div>
        <div class="mover" id="mover"></div>
    </body>
</html>
<style>
    .mover{
        width: 10vw;
        height: 10vh;
        margin-top: 300px;
        border: 2px solid black;
        padding: 100px;
        align-self: center;
        justify-self: center;
        background-color: black;
        position: relative;
    }
    .container{
        display: flex;
        justify-content: center;
        gap: 10px;
    }
</style>
<script>
    let x=0;
    let y=0;
    function moveUp(){
        let mover = document.getElementById("mover");
        y-=10;
        mover.style.transform = "translate(" + x + "px," + y + "px)";
    }
    function moveDown(){
        let mover = document.getElementById("mover");
        y+=10;
        mover.style.transform = "translate(" + x + "px," + y + "px)";
    }
    function moveLeft(){
        let mover = document.getElementById("mover");
        x-=10;
        mover.style.transform = "translate(" + x + "px," + y + "px)";
    }
    function moveRight(){
        let mover = document.getElementById("mover");
        x+=10;
        mover.style.transform = "translate(" + x + "px," + y + "px)";
    }
    document.getElementById("up").addEventListener("click", moveUp);
    document.getElementById("down").addEventListener("click", moveDown);
    document.getElementById("left").addEventListener("click", moveLeft);
    document.getElementById("right").addEventListener("click", moveRight);
</script>
