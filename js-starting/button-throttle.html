<html lang="en">
    <head>

        <title>Example</title>

    <body>
<form name="selectForm" class="container mb-5">
  <label for = "num" class="formcontrol"></label>
  <input name="num" id="num" type="number">
  <button id="btn" type="button">Enter</button>
</form>
<div class="container">
    <input name="answer" id="answer" class="answer">
    </input>
</div>

<script>
let timer = null;
let button=document.getElementById("btn");
button.addEventListener("click", () => {
    if (timer) {
        console.log("not alloed");
        return;
    }
    console.log("Clicked");

    timer = setTimeout(() => {
        timer = null;
    }, 1000);
});

</script>
